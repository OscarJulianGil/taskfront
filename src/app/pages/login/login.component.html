  

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img
                            class="img-fluid"
                            alt="Angular Logo"
                            src="/assets/images/task.jpg"/> 


                        </div>
                        <div class="col-lg-6">
                            <app-signin *ngIf="isLogin" (itemRegistered)="changeLogin($event)"></app-signin>
                            <app-registeruser *ngIf="!isLogin" (itemRegistered)="changeLogin($event)"></app-registeruser>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
