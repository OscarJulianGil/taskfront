<div class="p-5">
    <div class="row">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Welcome, please Sign In.</h1>
        </div>
    </div>
    <div class="row">
    <div class="form-group">
        <input [(ngModel)]="loginModel.userName" type="email" class="form-control form-control-user"
            placeholder="Enter Email Address...">
    </div>
    <div class="form-group mt-2">
        <input [(ngModel)]="loginModel.password" type="password" class="form-control form-control-user" placeholder="Password">
    </div>
    </div>
    <div class="mt-4 text-center">
        <button *ngIf="!isWaiting" (click)="login()" type="button" class="btn btn-primary btn-user btn-block">
            Login
        </button>
        <app-spinner *ngIf="isWaiting"></app-spinner>
    </div>
    <div class="text-center mt-4">
        <a (click)="swithRegister(true)" class="small">Create an Account!</a>
    </div>
</div>
